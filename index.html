<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman</title>
	<link rel="stylesheet" href="hangman.css">
	<link rel="stylesheet" href="start-view.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">
	<script type="module" src="start.js"></script>
</head>
<body class="body-start">
	<div class="overlay" id="overlay">
		<div class="start-container" id="start-container">
		  <div class="start-view">
			<h1>Hänga Gubbe</h1>
	  <img src="bilder/hangman.png" alt="">
			<p>Starta spelet genom att välja nivå!</p>
			<div class="levels">
			  <button class="easy">Lätt</button>
			  <button class="normal">Mellan</button>
			  <button class="hard">Svår</button>
			 
			</div>
			<div>
			  <input class="name-input" type="text" placeholder="Skriv in ditt namn" required>
			  <button class="game-starter" disabled onclick="startGame()">Börja spela</button>
			</div>
		  </div>
		</div>
	  </div>

</body>
